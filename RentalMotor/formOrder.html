<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Form Pemesanan</title>
  </head>
  <body>
    <!--Form Order Gaskeun Rental-->
    <div class="container d-flex justify-content-center align-items-center mt-5">
      <div class="card p-4 shadow-lg bg-secondary-subtle" style="max-width: 450px; width: 100%;">
        <div class="card-body">
          <h1 class="card-title text-center mb-3" style="font-weight: bold;">Form Pemesanan</h1>
          <form class="border p-3 rounded d-grid mx-auto" style="width: 315px;">
            <div class="mb-3">
              <!--Form Input Nama-->
              <label for="InputName" class="form-label">Nama</label>
              <input type="text" class="form-control" id="InputName">
            </div>
            <!--Form Input Telepon-->
            <div class="mb-3">
              <label for="InputTlp" class="form-label">Telepon</label>
              <input type="number" class="form-control" id="InputTlp">
            </div>
            <!--Form Input Durasi Sewa (Hari)-->
            <div class="mb-3">
              <label for="InputDurasiSewa" class="form-label">Durasi Sewa (Hari)</label>
              <input type="number" class="form-control" id="InputDurasiSewa">
            </div>
            <!--Form Input Tanggal Mulai Sewa-->
            <div class="mb-3">
              <label for="InputTglMulai" class="form-label">Tanggal Mulai Sewa</label>
              <input type="date" class="form-control" id="InputTglMulai">
            </div>
            <!--Form Input Waktu Mulai Sewa-->
            <div class="mb-3">
              <label for="InputWaktuMulai" class="form-label">Waktu Mulai Sewa</label>
              <input type="time" class="form-control" id="InputWaktuMulai">
            </div>
            <!--Form Input Tanggal Selesai Sewa-->
            <div class="mb-3">
              <label for="InputTglSelesai" class="form-label">Tanggal Selesai Sewa</label>
              <input type="date" class="form-control" id="InputTglSelesai">
            </div>
            <!--Form Input Waktu Selesai Sewa-->
            <div class="mb-3">
              <label for="InputWaktuSelesai" class="form-label">Waktu Selesai Sewa</label>
              <input type="time" class="form-control" id="InputWaktuSelesai">
            </div>  
            <!--Button SIMPAN-->
            <button type="button" id="saveButton" class="btn btn-secondary mt-3">Simpan</button>
          </form>
        </div>
      </div>
    </div>

    <!--Modal (Bootstrap)-->
    <div class="modal fade" id="saveModal" tabindex="-1" aria-labelledby="saveModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="saveModalLabel">Informasi Pemesanan</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
          </div>
          <div class="modal-body">
            Pesanan Anda telah berhasil dibuat!
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script JavaScript -->
    <script>
      document.getElementById("saveButton").addEventListener("click", function () {
        var myModal = new bootstrap.Modal(document.getElementById('saveModal'));
        myModal.show();
      });
    </script>
  </body>
</html>
